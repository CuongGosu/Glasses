<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resister account</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/SignUp.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form class="Sign-Up-Form">
        <h3>Sign Up Here</h3>

        <label for="">First Name</label>
        <input type="text" placeholder="First Name?" id="firstName">

        <label for="password">Last Name</label>
        <input type="text" placeholder="Last Name?" id="lastName">

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <label for="password">Confirm password</label>
        <input type="password" placeholder="Confirm password" id="Confirm-password">

        <button class="register-btn" type="submit" id="register-btn">Sign up</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>

        <div class="change-to-sign-in"> Already have an account? 
            <a href="FormSignIn.html"> Sign In Here</a>
        </div>
    </form>
</body>
<!-- <script type="module" src="../js/signUp.js"></script> -->
<script type="module" src="/server.js"></script>
<!--//////////////////////////////////////////////////////////////////-->
<script>
 let form = document.querySelector('.Sign-Up-Form');
 form.addEventListener('submit',(e)=>{
    e.preventDefault();
    let payload = {};
    let inputs = document.querySelectorAll('input');
    for(let i=0; i<inputs.length-1; i++){      
        payload[inputs[i].id] = inputs[i].value;
    }
    let xhr = new XMLHttpRequest();
    xhr.open('POST','../server.js',true);
    xhr.setRequestHeader('Content-Type','application/json');
    // console.log(payload);
    let payloadString = JSON.stringify(payload);
    xhr.send();
 })
</script> 
</html>
